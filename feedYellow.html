                <input id="clone" type="text" class="form-control" placeholder="Digite..." aria-label="" aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                  <button  class="btn btn-outline-secondary" onclick="milgrau()" type="button">Enviar</button>
                </div>

        <div  id="pop" class="my-3 p-3 bg-white rounded shadow-sm">
          <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
          <div class="media text-muted pt-3">
            
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-gray-dark">@username</strong>
              Vamos conversar sobre alguma coisa
            </p>
          </div>
          
         
        </div>
      
        
        </div>
      </main>
      <script>
  function milgrau(){
    var elmain = document.getElementById('pop');
    var elinp = document.getElementsById('clone').value;  
    let eldiv = document.createElement('div');
    eldiv.className = "media text-muted pt-3";
    let elp = document.createElement('p');
    elp.className = 'media-body pb-3 mb-0 small lh-125 border-bottom border-gray';
    let elstrong = document.createElement('strong');
    var textx = document.createTextNode("@user");
    elstrong.innerHTML = textx;
    elp.appendChild(elstrong);
    eldiv.appendChild(elp);
    eldiv.innerHTML = elinp ;
    elmain.appendChild(eldiv);
    console.log("Ola");

    }
      </script>
